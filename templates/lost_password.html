<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alterar Senha | R3 Viagens</title>
<link rel="icon" href="{{ url_for('static', filename='assets/icone.png') }}" type="image/png">

  <!-- Fonte Saira -->
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Saira", sans-serif; }
    body { display: flex; height: 100vh; background-color: #f8f8f8; }

    /* ===== ESQUERDA ===== */
    .left-side {
      flex: 1; position: relative; display: flex; flex-direction: column;
      justify-content: flex-end; padding: 80px; color: #fff; overflow: hidden;
    }
    .left-side::before {
      content: ""; position: absolute; inset: 0;
      background:
        linear-gradient(0deg, #00245A -40.91%, #AA1D21 3.06%, rgba(96,16,19,0.57) 44.79%, rgba(0,0,0,0) 99.42%),
        url('{{ url_for("static", filename="assets/login_bg.jpg") }}') center/cover no-repeat;
      z-index: -2;
    }
    .logo-glow {
      position: absolute; width: 550px; height: 551px; background: #00245A;
      border-radius: 9999px; filter: blur(180px); top: 500px; right: 500px; z-index: -1;
    }
    .left-side img { width: 130px; margin-bottom: 30px; z-index: 1; }
    .left-side h1 {
      font-family: "Saira", sans-serif; font-size: 35px; font-weight: 700;
      line-height: 45px; letter-spacing: -0.96px; color: #FFF; max-width: 100%; z-index: 1;
    }

    /* ===== DIREITA / FORM ===== */
    .right-side { flex: 1; background: #fff; display: flex; align-items: center; justify-content: center; padding: 40px; }
    .login-container { width: 100%; max-width: 380px; }

    .login-container h2 {
      font-family: "Saira", sans-serif; font-size: 36px; font-weight: 700;
      color: #333333; line-height: normal; margin-bottom: 40px;
    }

    label { display: block; font-size: 15px; color: #666; margin-bottom: 6px; }
    .input-group { position: relative; margin-bottom: 25px; }
    .input-group .input-icon {
      position: absolute; left: 10px; top: 50%; transform: translateY(-50%); pointer-events: none;
    }
    .input-group input {
      width: 100%; padding: 12px 52px 12px 45px;
      border: 1px solid #ccc; border-radius: 8px; outline: none; font-size: 15px; color: #333;
    }

    /* Botão olho */
    .password-toggle {
      position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      width: 32px; height: 32px; background: transparent; border: 0; padding: 0;
    }
    .password-toggle .eye-closed { display: none; }
    .password-toggle.password-visible .eye-open { display: none; }
    .password-toggle.password-visible .eye-closed { display: block; }

    /* ===== BOTÃO ===== */
    .btn-login {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 64px;
      background: #AA1D21;
      border: none;
      border-radius: 100px;
      color: white;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
    }

    /* ===== POPUP ===== */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.55);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: white;
      width: 520px;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .popup-content h3 {
      font-size: 22px;
      font-weight: 700;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn-voltar {
      background-color: #12B76A;
      color: white;
      padding: 12px 30px;
      border-radius: 100px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- ESQUERDA -->
  <div class="left-side">
    <div class="logo-glow"></div>
    <img src="{{ url_for('static', filename='assets/logo_r3.png') }}" alt="Logo R3 Viagens" />
    <h1>Aqui, tecnologia e atendimento andam juntos!</h1>
  </div>

  <!-- DIREITA -->
  <div class="right-side">
    <div class="login-container">
      <h2>Esqueci minha senha</h2>

      <!-- FORM -->
      <form action="/redefinir_senha" method="POST">

  <!-- Usuário -->
  <label for="usuario">Usuário</label>
  <div class="input-group">
    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" width="20" height="20" viewBox="0 0 28 28" fill="none">
      <path d="M14 17.5C17.866 17.5 21 14.366 21 10.5C21 6.63401 17.866 3.5 14 3.5C10.134 3.5 7 6.63401 7 10.5C7 14.366 10.134 17.5 14 17.5Z" stroke="#AA1D21" stroke-width="2"/>
      <path d="M3.5 23.625C5.61859 19.9642 9.46641 17.5 14 17.5C18.5336 17.5 22.3814 19.9642 24.5 23.625" stroke="#AA1D21" stroke-width="2"/>
    </svg>
    <input type="text" id="usuario" name="username" placeholder="Digite seu usuário" required />
  </div>

  <!-- Senha -->
  <label for="senha">Nova senha</label>
  <div class="input-group">
    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" width="20" height="20" viewBox="0 0 28 28" fill="none">
      <rect x="5" y="12" width="18" height="13" rx="2" stroke="#AA1D21" stroke-width="2"/>
      <path d="M9 12V8C9 5.23858 11.2386 3 14 3C16.7614 3 19 5.23858 19 8V12" stroke="#AA1D21" stroke-width="2"/>
    </svg>
    <input type="password" id="senha" name="password" placeholder="Digite sua nova senha" required />
  
    <!-- Toggle olho -->
          <button type="button" class="password-toggle" id="toggleEye" aria-label="Mostrar senha" aria-pressed="false">
            <!-- Olho ABERTO -->
            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32" fill="none">
              <path d="M16 7C6 7 2 16 2 16C2 16 6 25 16 25C26 25 30 16 30 16C30 16 26 7 16 7Z" stroke="#BCBCBC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 21C18.7614 21 21 18.7614 21 16C21 13.2386 18.7614 11 16 11C13.2386 11 11 13.2386 11 16C11 18.7614 13.2386 21 16 21Z" stroke="#BCBCBC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

         <!-- Olho FECHADO -->
            <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32" fill="none">
              <path d="M6 5L26 27" stroke="#BCBCBC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19.3637 19.7C18.3824 20.5921 17.0869 21.0579 15.7622 20.9948C14.4375 20.9318 13.1921 20.345 12.3 19.3637C11.4079 18.3824 10.9421 17.0869 11.0052 15.7622C11.0682 14.4375 11.6549 13.1921 12.6362 12.3" stroke="#BCBCBC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M26.0763 21.1375C28.8013 18.6975 30 16 30 16C30 16 26 7 16 7C15.1341 6.99883 14.2695 7.06907 13.415 7.21001" stroke="#BCBCBC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

</div>

  <!-- BOTÃO -->
  <button type="submit" class="btn-login">Redefinir senha</button>

</form>

    </div>
  </div>

    {% if popup %}
<div id="popup-container">
  <div class="popup-content">
    <div class="popup-icon">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" fill="#D1FADF"/>
        <path d="M9 12.5L11 14.5L15 10" stroke="#039855" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <p class="popup-message">Senha redefinida com sucesso!</p>
    <a href="/" class="popup-button">Entrar na sua conta</a>
  </div>
</div>
<style>
  #popup-container {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    z-index: 9999;
    align-items: center;
    justify-content: center;
  }

  .popup-content {
    background: white;
    padding: 40px 30px;
    border-radius: 16px;
    text-align: center;
    max-width: 400px;
    font-family: "Saira", sans-serif;
  }

  .popup-icon {
    background-color: #ECFDF3;
    border-radius: 999px;
    width: 64px;
    height: 64px;
    margin: 0 auto 16px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .popup-message {
    font-size: 18px;
    font-weight: 700;
    color: #101828;
    margin-bottom: 20px;
  }

  .popup-button {
    display: inline-block;
    background-color: #12B76A;
    color: white;
    font-weight: 600;
    font-size: 15px;
    padding: 12px 24px;
    border-radius: 999px;
    text-decoration: none;
    transition: background 0.3s;
  }

  .popup-button:hover {
    background-color: #0f9c5e;
  }
</style>
{% endif %}

  <!-- Icone do olho -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inputSenha = document.getElementById("senha");
      const btnToggle = document.getElementById("toggleEye");

      function togglePassword() {
        const isHidden = inputSenha.type === "password";
        inputSenha.type = isHidden ? "text" : "password";
        btnToggle.classList.toggle("password-visible", isHidden);
        btnToggle.setAttribute("aria-label", isHidden ? "Ocultar senha" : "Mostrar senha");
        btnToggle.setAttribute("aria-pressed", String(isHidden));
      }

      btnToggle.addEventListener("click", togglePassword);
      btnToggle.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          togglePassword();
        }
      });
    });
  </script>

</body>
</html>
